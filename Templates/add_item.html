{% extends "base.html" %}
{% block content %}
<h2>Add New Vault Item</h2>
<form method="POST">
    <label for="title">Title:</label>
    <input type="text" name="title" required>

    <label for="item_type">Type:</label>
    <select name="item_type" id="item_type" required onchange="toggleFields()">
        <option value="Login">Login</option>
        <option value="Credit Card">Credit Card</option>
        <option value="Identity">Identity</option>
        <option value="Secure Note">Secure Note</option>
    </select>

    <!-- Fields for Login -->
    <div id="login-fields">
        <label for="username">Username:</label>
        <input type="text" name="username">
        
        <label for="password">Password:</label>
        <input type="password" name="password">
        
        <label for="url">URL:</label>
        <input type="text" name="url">
    </div>

    <!-- Fields for Credit Card -->
    <div id="credit-card-fields" style="display: none;">
        <label for="credit_card_number">Credit Card Number:</label>
        <input type="text" name="credit_card_number">
        
        <label for="cvv">CVV:</label>
        <input type="text" name="cvv">
        
        <label for="credit_card_expiration">Expiration Date (MM/YYYY):</label>
        <input type="text" name="credit_card_expiration" placeholder="MM/YYYY">
    </div>

    <!-- Fields for Identity -->
    <div id="identity-fields" style="display: none;">
        <label for="full_name">Full Name:</label>
        <input type="text" name="full_name">
        
        <label for="address">Address:</label>
        <input type="text" name="address">
        
        <label for="phone_number">Phone Number:</label>
        <input type="text" name="phone_number">
        
        <label for="passport_number">Passport Number:</label>
        <input type="text" name="passport_number">
        
        <label for="passport_expiration">Passport Expiration Date (MM/DD/YYYY):</label>
        <input type="text" name="passport_expiration" placeholder="MM/DD/YYYY">
        
        <label for="driver_license">Driverâ€™s License:</label>
        <input type="text" name="driver_license">
        
        <label for="license_expiration">License Expiration Date (MM/DD/YYYY):</label>
        <input type="text" name="license_expiration" placeholder="MM/DD/YYYY">
        
        <label for="ssn">Social Security Number (SSN):</label>
        <input type="text" name="ssn">
    </div>

    <!-- Fields for Secure Note -->
    <div id="secure-note-fields" style="display: none;">
        <label for="secure_note">Secure Note:</label>
        <textarea name="secure_note"></textarea>
    </div>

    <button type="submit">Add Item</button>
</form>

<script>
    function toggleFields() {
        const itemType = document.getElementById("item_type").value;
        
        // Hide all field groups
        document.getElementById("login-fields").style.display = "none";
        document.getElementById("credit-card-fields").style.display = "none";
        document.getElementById("identity-fields").style.display = "none";
        document.getElementById("secure-note-fields").style.display = "none";

        // Show fields based on selected item type
        if (itemType === "Login") {
            document.getElementById("login-fields").style.display = "block";
        } else if (itemType === "Credit Card") {
            document.getElementById("credit-card-fields").style.display = "block";
        } else if (itemType === "Identity") {
            document.getElementById("identity-fields").style.display = "block";
        } else if (itemType === "Secure Note") {
            document.getElementById("secure-note-fields").style.display = "block";
        }
    }
</script>
{% endblock %}
