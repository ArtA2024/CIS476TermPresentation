{% extends "base.html" %}
{% block title %}Verify Questions{% endblock %}
{% block content %}
<h2>Verify Security Questions</h2>
<form method="POST">
    <div class="form-group">
        <label for="answer1">{{ user.security_q1 }}</label>
        <input type="text" id="answer1" name="answer1" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="answer2">{{ user.security_q2 }}</label>
        <input type="text" id="answer2" name="answer2" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="answer3">{{ user.security_q3 }}</label>
        <input type="text" id="answer3" name="answer3" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
